imports:
    - resource: mapping.yaml

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Kernel.php'

    App\Core\EventSubscriber\Orm\TimestampSubscriber:
        tags:
            - name: doctrine.event_subscriber
    App\Invoice\Data\EventSubscriber\Orm\InvoiceNumberSubscriber:
        tags:
            - name: doctrine.event_subscriber